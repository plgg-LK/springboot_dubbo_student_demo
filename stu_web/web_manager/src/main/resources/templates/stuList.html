<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="/js/layui/lay/modules/layer.js"></script>
  <script src="/js/layui/jquery-3.4.1.min.js"></script>
</head>
<body>
<h1>学生列表</h1>
<table>
<tr>
  <td>学生id</td>
  <td>学生姓名</td>
  <td>学生年龄</td>
  <td>所属班级</td>
  <td>操作</td>
</tr>

<tr th:each="student:${stu}">

  <td th:text="${student.id}">学生id</td>
  <td th:text="${student.sname}">学生姓名</td>
  <td th:text="${student.age}">学生年龄</td>
  <td th:text="${student.classes.cname}">所属班级</td>
  <td><a href="/student/add.html">增加</a><a th:href="@{/student/todelete/{id}(id=${student.id})}">删除</a></td>

</tr>
</table>
</body>

</html>
